<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Level Creator</title>
    <link rel="stylesheet" href="Assets/Styles/levelCreator.css">
</head>
<body>
    <div class="container">
        <h1>Level Creator</h1>
        <p>Note: Very experimental, not all features are implemented yet, use at your own risk.</p>
        <div class="flex-row">
            <div class="form-section">
                <label>Breedte (kolommen): <input type="number" id="width" min="1" value="4"></label>
                <label>Hoogte (rijen): <input type="number" id="height" min="1" value="4"></label>
                <label>ID: <input type="text" id="id" value=""></label>
                <label>Category: <input type="text" id="category" value=""></label>
                <label>Name: <input type="text" id="name" value=""></label>
                <label>Author: <input type="text" id="author" value=""></label>
                <label>Win Condition: 
                    <select id="winCondition">
                        <option value="IsAtFinish()">IsAtFinish()</option>
                        <option value="IsParked()">IsParked()</option>
                        <option value="DestroyObject()">DestroyObject()</option>
                    </select>
                </label>
                <label>Instructies: <textarea id="instructions"></textarea></label>
                <label>Default code: <textarea id="defaultCode"></textarea></label>
                <div style="border: 1px solid #333; margin: 16px 0; padding: 16px;">
                    <div class="button-row">
                        <button id="loadLevelBtn">Load Level</button>
                    </div>
                    <label>Start from existing level: 
                        <select id="levelSelector">
                            <option value="">Select a level...</option>
                        </select>
                    </label>
                </div>
                <div class="button-row">
                    <button id="showJsonBtn">Export</button>
                    <button id="loadJsonBtn">Import</button>
                </div>
                <label>Level JSON:</label>
                <textarea id="jsonArea"></textarea>
            </div>
            <div class="grid-section">
                <div style="margin-bottom: 16px;">
                    <span id="carIcon" class="car-icon" style="background-image:url('Assets/Textures/Car.png');" title="Plaats auto"></span>
                    <span id="finishIcon" class="finish-icon" style="background-image:url('Assets/Textures/Finish.png');" title="Plaats finish"></span>
                    <span id="cowIcon" class="cow-icon" style="background-image:url('Assets/Textures/Cow.png');" title="Plaats koe (optioneel)"></span>
                </div>
                <div id="levelGrid" class="level-grid"></div>
            </div>
        </div>
    </div>
    <script src="Assets/Scripts/levelCreator.js"></script>
</body>
</html>

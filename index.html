<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>sdRacer</title>
    <link rel="stylesheet" href="Assets/Styles/style.css">
</head>
<body>
    <h1>sdRacer</h1>
    <div class="container">
        <div id="game"></div>
        <div class="right-panel">
            <textarea id="code" spellcheck="false"></textarea>
            <div class="button-row">
                <button id="saveBtn">Save</button>
                <button id="loadBtn">Load</button>
                <button id="playBtn">Play</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
    </div>
    <div id="win-message" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:1000;">
        <div style="display:flex; align-items:center; justify-content:center; width:100%; height:100%;">
            <div style="background:#fff; color:#222; padding:40px 60px; border-radius:16px; box-shadow:0 8px 32px #000a; text-align:center; min-width:300px;">
                <h2>Gewonnen!</h2>
                <div style="margin-top:24px; display:flex; gap:24px; justify-content:center;">
                    <button id="retryBtn">Opnieuw</button>
                    <button id="nextLevelBtn">Volgend level</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Assets/Scripts/Car.js"></script>
    <script src="Assets/Scripts/level.js"></script>
    <script src="Assets/Scripts/interpreter.js"></script>
    <script src="Assets/Scripts/game.js"></script>
</body>
</html>
